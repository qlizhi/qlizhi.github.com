<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% endif %}
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% endif %}
<link rel="stylesheet" href="/static/css/base-common.css" />
{% if page.styles %}
{% for style in page.styles %}
<link rel="stylesheet" href="/static/css/{{ style }}.css" />
{% endfor %}
{% endif %}
<link rel="stylesheet" href="/static/css/style.css">
<script src="{{ site.url }}/static/js/all.js"></script>
<!--[if lt IE 9]>
<script src="/static/js/html5.js"></script>
<![endif]-->
</head>
 
<body>
<header>
  <nav class="fn-clear">
    <a href="/" id="logo" class="fn-left">Qlizhi's</a>
    <a href="/#anchor-article" id="link-article" class="fn-left">Article</a>
    <a href="/#anchor-book" id="link-book" class="fn-left">Book</a>
    <a href="https://github.com/qlizhi" class="fn-left">Github</a>
    <a href="http://www.yinyuetai.com/" class="fn-left">Yinyuetai</a>
    <a href="/#anchor-aboutme" id="link-aboutme" class="fn-right">About me</a>
  </nav>
</header>

<div id="main">
{{ content }}
</div>

<footer>
  <p>Build by <a href="https://github.com/mojombo/jekyll/wiki" target="_blank">Jekyll</a></p>
</footer>

<script type="text/javascript">
var _gaq = _gaq || [];

(function() {

  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
</body> 
</html>
